<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Feliz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="title">Pet Feliz</h1>
        <hr>

        <!-- CONTAINER -->
        <div class="container col-md-6">

            <!-- CARD LISTA DE PET  -->
            <div class="card">
                <div class="card-header">
                    <h2>Lista de Pets</h2>
                </div>
                <div class="card-body">
                    <ul id="pets"></ul>
                </div>
            </div>
            <hr>

            <!-- CARD CADASTRO -->
            <div class="card">
                <div class="card-header">
                    <h2>Novo Pet</h2>
                </div>
                <div class="card-body">
                    <form id="createForm">
                        <label for="nomePet">Nome do Pet:</label><br>
                        <input type="text" name="nomePet" id="nomePet" placeholder="Insira o nome do Pet"
                            class="form-control" required><br>
                        <label for="diaBanho">Dia do Banho:</label><br>
                        <input type="text" name="diaBanho" id="diaBanho" placeholder="Insira o dia do banho" class="form-control"
                            required><br>
                        <label for="nomeTutor">Nome do tutor:</label><br>
                        <input type="text" name="nomeTutor" id="nomeTutor" placeholder="Insira o nome do Tutor"
                            class="form-control" required><br>
                        <input type="submit" value="Cadastrar" id="createBtn" class="btn btn-success">
                    </form>
                </div>
            </div>
            <hr>

            <!-- CARD EDIÇÃO -->
            <div class="card">
                <div class="card-header">
                    <h2>Editar Pet</h2>
                </div>
                <div class="card-body">
                    <form id="editForm">
                        <input type="text" name="idEdit" id="idEdit" placeholder="ID" class="form-control" readonly><br>
                        <label for="nomePet">Nome do Pet:</label><br>
                        <input type="text" name="nomePetEdit" id="nomePetEdit" placeholder="Insira o novo Pet"
                            class="form-control" required><br>
                        <label for="diaBanho">Dia do Banho:</label><br>
                        <input type="text" name="diaBanhoEdit" id="diaBanhoEdit" placeholder="Insira o novo dia do banho"
                            class="form-control" required><br>
                        <label for="nomeTutor">Nome do Tutor:</label><br>
                        <input type="text" name="nomeTutorEdit" id="nometutorEdit" placeholder="Insira o nome do novo Tutor"
                            class="form-control" required><br>
                        <input type="submit" value="Alterar" id="updateBtn" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="javascript/js.js"></script>
</html>
